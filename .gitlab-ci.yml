stages:
  - init
  - create
  - upload
  - release

get-version:
  stage: init
  image: alpine:latest
  tags:
    - kube
  script:
    - ADDON_NAME=$(sed -n 's/name = \"\(.*\)\"/\1/p' package.py)
    - VERSION=$(sed -n 's/version = \"\(.*\)\"/\1/p' package.py)
    - echo "ADDON_NAME=${ADDON_NAME}" > version_info.txt
    - echo "VERSION=${VERSION}" >> version_info.txt
  artifacts:
    reports:
      dotenv: version_info.txt
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG
      when: never
    - when: manual

create-package:
  stage: create
  tags:
    - kube
  image: python:3.9-bookworm
  script:
    - python create_package.py
  artifacts:
    paths:
      - package
  when: on_success

upload-addon:
  stage: upload
  image: python:3.9-bookworm
  tags:
    - kube
  dependencies:
    - get-version
    - create-package
  script:
    - python -m pip install ayon-python-api
    - python deploy_addon.py
  when: on_success

tag-version:
  stage: release
  tags:
    - kube
  dependencies:
    - get-version
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  script:
    - echo "Tagging repository with ${VERSION}"
  release:
    tag_name: '$VERSION'
    description: 'Release $VERSION using CI pipeline $CI_PIPELINE_ID'
  when: on_success
